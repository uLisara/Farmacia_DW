<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="../../template/admin.xhtml"></ui:include>
        <h:form style="border:5px solid #E1E1E1; border-radius: 10px; height: 400px;
                margin: 0 auto; width: 38%; padding-bottom: 20px; padding-left: 90px; padding-top: 20px; padding-right: 2px">
            <b:panelGrid  colSpans="2,10">
                <h:outputLabel value="DNI"></h:outputLabel>
                <h:inputText value="#{managedCliente.cli.dnicli}">
                    <f:validateLongRange maximum="99999999" />
                </h:inputText>
                
                <h:outputLabel value="Nombre"></h:outputLabel>
                <h:inputText value="#{managedCliente.cli.nombrecli}"></h:inputText>
                
                <h:outputLabel value="Apellido Paterno"></h:outputLabel>
                <h:inputText value="#{managedCliente.cli.apePaternocli}"></h:inputText>
                
                <h:outputLabel value="Apellido Materno"></h:outputLabel>
                <h:inputText value="#{managedCliente.cli.apeMaternocli}"></h:inputText>
                
                <h:outputLabel value="Genero"></h:outputLabel>
                <h:inputText value="#{managedCliente.cli.sexocli}"></h:inputText>
                
                <h:outputLabel value="Telefono"></h:outputLabel>
                <h:inputText value="#{managedCliente.cli.telefonocli}"></h:inputText>
                
                <h:outputLabel value="Correo"></h:outputLabel>
                <h:inputText value="#{managedCliente.cli.correocli}"></h:inputText>
                
                <h:outputLabel value="ContraseÃ±a"></h:outputLabel>
                <h:inputText value="#{managedCliente.cli.contrasenacli}"></h:inputText>
                
                <h:outputLabel value="Distrito"></h:outputLabel>
                <h:selectOneMenu value="#{managedCliente.dis.idDistrito}">
                    <f:selectItems value="#{managedDistrito.listarDistrito}" var="a"
                                   itemLabel="#{a.nomDis}" itemValue="#{a.idDistrito}"></f:selectItems>
                </h:selectOneMenu>
                
                <h:outputLabel value="Direccion"></h:outputLabel>
                <h:inputText value="#{managedCliente.cli.direccioncli}"></h:inputText>
                
                <h:outputLabel value="Referencia"></h:outputLabel>
                <h:inputText value="#{managedCliente.cli.referenciacli}"></h:inputText>
                <br></br>
                
                <h:commandButton style="background-color: #0066cc " class="btn btn-warning" value="Guardar" action="listar" actionListener="#{managedCliente.guardar()}"></h:commandButton>
            </b:panelGrid>
        </h:form> 
            
    </h:body>
</html>
