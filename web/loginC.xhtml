<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="/template/cliente.xhtml"/>
        <br></br>
        <br></br>
        <br></br> 

        <h:form style="border:5px solid #E1E1E1; border-radius: 10px; height: 350px;
                margin: 0 auto; width: 20%; padding-bottom: 10px; padding-left: 50px; padding-top: 30px" >
            <h:outputLabel value="Iniciar Sesión "></h:outputLabel><br></br>
            <h:outputLabel value="CLIENTE "></h:outputLabel> <br></br><br></br> 
            <b:panelGrid columns="1">
                <h:outputText value="Correo"/>
                <h:inputText value="#{managedCliente.cli.correocli}" id="correo" required="true"/>
                <br></br>
                <br></br>
                <h:outputText value="Contraseña"/>
                <h:inputSecret value="#{managedCliente.cli.contrasenacli}" id="contrasena" required="true"/>
                <br></br>
                <br></br>
                <h:commandButton style="background-color: #0066cc " class="btn btn-warning" value="Iniciar Sesion" action="#{managedCliente.validarCliente()}"/><br></br>
                
                <br></br>
                <h:link outcome="registroC" value="¿No tienes cuenta? Registrate"></h:link> <br></br>
            </b:panelGrid>
           
        </h:form>
        
    </h:body>
</html>
