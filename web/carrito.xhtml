<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="/template/clienteS.xhtml"/>
         <h:form>
            <b:dataTable value="#{managedDetallePedido.listCarrito}" var="c">
                <h:column rendered="false">
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.ID']}" rendered=""/>
                    </f:facet>
                    <h:outputText value="#{c.iddetallepe}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['agregar.ID']}"/>
                    </f:facet>
                    <h:outputText value="#{c.idproductodetallepe.idpro}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['agregar.Nombre']}"/>
                    </f:facet>
                    <h:outputText value="#{c.idproductodetallepe.nombrepro}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['agregar.cantidad']}"/>
                    </f:facet>
                    <h:outputText value="#{c.cantidaddetellepe}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['agregar.precio']}"/>
                    </f:facet>
                    <h:outputText value="#{c.idproductodetallepe.preciopro}"></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['agregar.precio']}"/>
                    </f:facet>
                    <h:outputText value="#{c.totaldetallepe}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Accion:"/>
                    </f:facet>
                    <h:commandButton style="background-color: #ff0000" class="btn btn-primary" value="Eliminar" actionListener="#{managedDetallePedido.eliminarProductoCarrito(c.idproductodetallepe.idpro)}"/>
                </h:column>
            </b:dataTable>
            <h:outputText value="#{msj['vista.pagar']}: #{managedDetallePedido.total}"/> 
            <br></br>
            <b:commandButton style="background-color: #0066cc" class="btn btn-primary" value="#{msj['vista.procesar']}" action="ProcesoCompra"></b:commandButton>
        </h:form>
        <ui:include src="/template/footer.xhtml"></ui:include>
    </h:body>
</html>
