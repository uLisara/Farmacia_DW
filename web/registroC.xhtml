<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body> 
        <br></br>
        <br></br>
        <br></br> 
        
            
        <ui:include src="/template/cliente.xhtml"/>
        
        <h:form style="border:5px solid #E1E1E1; border-radius: 10px; height: 660px;
                margin: 0 auto; width: 20%; padding-bottom: 10px; padding-left: 50px; padding-top: 30px">
            <b:panelGrid columns="1">
                <h:outputLabel value="#{msj['agregar.dni']}"></h:outputLabel>
                <h:inputText value="#{managedCliente.cli.dnicli}">
                    <f:validateLongRange maximum="99999999" />
                </h:inputText> 
                <h:outputLabel value="#{msj['agregar.Nombre']}"></h:outputLabel>
                <h:inputText value="#{managedCliente.cli.nombrecli}"></h:inputText>
                <h:outputLabel value="#{msj['agregar.apellidoPaterno']}"></h:outputLabel>
                <h:inputText value="#{managedCliente.cli.apePaternocli}"></h:inputText>

                <h:outputLabel value="#{msj['agregar.apellidoMaterno']}"></h:outputLabel>
                <h:inputText value="#{managedCliente.cli.apeMaternocli}"></h:inputText>

                <h:outputLabel value="#{msj['agregar.genero']}"></h:outputLabel>

                <h:inputText value="#{managedCliente.cli.sexocli}"></h:inputText>

                <h:outputLabel value="#{msj['agregar.telefono']}"></h:outputLabel>
                
                <h:inputText value="#{managedCliente.cli.telefonocli}"></h:inputText>

                <h:outputLabel value="#{msj['agregar.correo']}"></h:outputLabel>

                <h:inputText value="#{managedCliente.cli.correocli}"></h:inputText>

                <h:outputLabel value="#{msj['agregar.contrasena']}"></h:outputLabel>

                <h:inputText value="#{managedCliente.cli.contrasenacli}"></h:inputText>

                <h:outputLabel value="#{msj['agregar.distrito']}"></h:outputLabel>

                <h:selectOneMenu value="#{managedCliente.dis.idDistrito}">
                   
                    <f:selectItems value="#{managedDistrito.listarDistrito}" var="a"
                                   itemLabel="#{a.nomDis}" itemValue="#{a.idDistrito}"></f:selectItems>
                </h:selectOneMenu>

                <h:outputLabel value="#{msj['agregar.direccion']}"></h:outputLabel>

                <h:inputText value="#{managedCliente.cli.direccioncli}"></h:inputText>

                <h:outputLabel value="#{msj['agregar.referencia']}"></h:outputLabel>

                <h:inputText value="#{managedCliente.cli.referenciacli}"></h:inputText>


                <h:commandButton style="background-color: #0066cc " class="btn btn-warning" value="#{msj['agregar.guardar']}" action="listar" actionListener="#{managedCliente.guardar()}"></h:commandButton>
            </b:panelGrid>
        </h:form>
        <ui:include src="/template/footer.xhtml"></ui:include>
    </h:body>
</html>
