<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Iniciar Sesion"></h:outputLabel><br/>
            <h:outputLabel value="ADMINISTRADOR"></h:outputLabel><br/>
            <h:panelGrid columns="2">
                <h:outputLabel value="Correo"></h:outputLabel>
                <h:inputText value="#{managedTrabajador.traba.correotra}" required="true"/>
                
                <h:outputText value="Contrasena"></h:outputText>
                <h:inputText value="#{managedTrabajador.traba.contrasenatra}" required="true"/>
                
                <h:commandButton value="Iniciar Sesion" action="#{managedTrabajador.iniciarS()}"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
