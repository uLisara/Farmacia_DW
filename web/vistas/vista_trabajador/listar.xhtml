<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body> 
         <ui:include src="../../template/admin.xhtml"></ui:include>
        <h:form>
            <h:dataTable value="#{managedTrabajador.listaTraba}" var="lis">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.dni']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.idtra}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.rol']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.idTipotrabajador.nomtipotra}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.Nombre']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.nombretra}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.apellidoPaterno']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.apePaternotra}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.apellidoPaterno']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.apeMaternotra}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.telefono']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.telefonotra}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.genero']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.sexotra}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.direccion']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.direcciontra}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.correo']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.correotra}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.contrasena']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.contrasenatra}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.eliminar']}"></h:outputText>
                    </f:facet>
                    <h:commandButton value="#{msj['listar.eliminar']}" actionListener="#{managedTrabajador.eliminar(lis)}"></h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.modificar']}"></h:outputText>
                    </f:facet>
                    <h:commandButton value="#{msj['listar.modificar']}" action="editar" actionListener="#{managedTrabajador.cargarDatos(lis)}"></h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
