<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:include src="../../template/admin.xhtml"></ui:include>
        <br></br>
        <br></br>
        <h:form>
            <b:dataTable value="#{managedProducto.listaPro}" widgetVar="" var="lis">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.ID']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.idpro}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.categoria']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.idSubcategoria.idCategoria.nombreCat}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.subcategoria']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.idSubcategoria.nombreSub}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.Nombre']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.nombrepro}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.precio']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.preciopro}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.precio']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.stockpro}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.imagen']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.imagen}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.eliminar']}"></h:outputText>
                    </f:facet>
                    <h:commandButton style="background-color: #ff0000 " class="btn btn-warning" value="#{msj['listar.eliminar']}" actionListener="#{managedProducto.eliminar(lis)}"></h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.modificar']}"></h:outputText>
                    </f:facet>
                    <h:commandButton style="background-color: #0066cc " class="btn btn-warning" value="#{msj['listar.modificar']}" action="editar" actionListener="#{managedProducto.cargarDatos(lis)}"></h:commandButton>
                </h:column>
            </b:dataTable>
        </h:form>
    </h:body>
</html>
