<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="ID"></h:outputLabel>
                <h:outputText value="#{managedTipotrabajador.tipo.idtipotra}"></h:outputText>
                
                <h:outputLabel value="Nombre"></h:outputLabel>
                <h:inputText value="#{managedTipotrabajador.tipo.nomtipotra}"></h:inputText>
                
                <h:commandButton value="Actualizar" action="listar" actionListener="#{managedTipotrabajador.modificar()}"></h:commandButton>
            </h:panelGrid>
            <h:link outcome="/index" value="Regresar a principal"></h:link><br></br>
            <h:link outcome="listar" value="Listar Tipo Trabajador"></h:link><br></br>
        </h:form>
    </h:body>
</html>
