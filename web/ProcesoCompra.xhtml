<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <f:event type="preRenderView" listener="#{managedSession.verificarSessionC()}"></f:event>
    </h:head>
    <h:body>
        <ui:include src="/template/clienteS.xhtml"/>
        
        <h:form style="border:5px solid #E1E1E1; border-radius: 10px; height: 350px;
                margin: 0 auto; width: 20%; padding-bottom: 10px; padding-left: 50px; padding-top: 30px" >
            <b:panelGrid columns="1">
                <h:outputText value="#{msj['vista.proceso']}"></h:outputText>
                <h:outputText value="#{managedPedido.cli.setDnicli(managedCliente.cli.dnicli)}"/>
                
                
                <h:outputText value="#{managedPedido.detallePedido.setIddetallepe(managedDetallePedido.x)}"/>
                
                <h:outputLabel value=""/>
                <h:outputText value="#{managedPedido.estadoPedido.setIdestadope(1)}"/>
                
                <h:outputLabel value="#{msj['agregar.categoriaPago']}"></h:outputLabel>
                <h:selectOneMenu style="border-radius: 2px" value="#{managedPedido.catPago.idcatpago}">
                    <f:selectItems value="#{managedCategoriaPago.listCatPago}" var="d"
                                   itemLabel="#{d.nomcatpago}" itemValue="#{d.idcatpago}"></f:selectItems>
                </h:selectOneMenu>
                
                <h:outputLabel value="#{msj['agregar.tipoPago']}"></h:outputLabel>
                <h:selectOneMenu style="border-radius: 2px" value="#{managedPedido.tipoPago.idpg}">
                    <f:selectItems value="#{managedTipoPago.listTipoPago}" var="e"
                                   itemLabel="#{e.nombrepg}" itemValue="#{e.idpg}"></f:selectItems>
                </h:selectOneMenu>
                
                <h:commandButton style="background-color: #0066cc" class="btn btn-warning" value="#{msj['agregar.guardar']}" action="index" 
                                 
                                 actionListener="#{managedPedido.guardar()}"></h:commandButton>
            </b:panelGrid>
        </h:form>
        <ui:include src="/template/footer.xhtml"></ui:include>
    </h:body>
</html>
