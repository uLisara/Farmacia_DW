<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="../../template/admin.xhtml"></ui:include>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="ID"></h:outputLabel>
                <h:outputText value="#{managedDistrito.distri.idDistrito}"></h:outputText>
                <h:outputLabel value="Nombre"></h:outputLabel>
                <h:inputText value="#{managedDistrito.distri.nomDis}"></h:inputText>
                <h:outputLabel value="Costo Envio"></h:outputLabel>
                <h:inputText value="#{managedDistrito.distri.costoenvio}"></h:inputText>
                <h:commandButton value="Actualizar" actionListener="#{managedDistrito.modificar()}" action="listar"></h:commandButton>
            </h:panelGrid>
        </h:form>
        <h:link outcome="" value="Regresar"></h:link><br></br>
        <h:link outcome="listar" value="Listar Distrito"></h:link><br></br>
    </h:body>
</html>
