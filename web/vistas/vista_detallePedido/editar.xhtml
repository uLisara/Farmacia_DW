<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="ID"></h:outputLabel>
                <h:outputText value="#{managedDetallePedido.detalle.iddetallepe}"></h:outputText>
                
                <h:outputLabel value="Producto"></h:outputLabel>
                <h:selectOneMenu value="#{managedDetallePedido.prod.idpro}">
                    <f:selectItems value="#{managedProducto.listaPro}" var="a"
                                   itemLabel="#{a.nombrepro}" itemValue="#{a.idpro}" ></f:selectItems>
                </h:selectOneMenu>
                
                <h:outputLabel value="Cantidad"></h:outputLabel>
                <h:inputText value="#{managedDetallePedido.detalle.cantidaddetellepe}"></h:inputText>
                
                <h:outputLabel value="Total"></h:outputLabel>
                <h:inputText value="#{managedDetallePedido.detalle.totaldetallepe}"></h:inputText>
                
                <h:commandButton value="Actualizar" action="listar" actionListener="#{managedDetallePedido.modificar()}"></h:commandButton>
            </h:panelGrid>
            <h:link outcome="/index" value="Regresar a principal"></h:link><br></br>
            <h:link outcome="listar" value="Listar Pedidos"></h:link><br></br>
        </h:form>
    </h:body>
</html>
