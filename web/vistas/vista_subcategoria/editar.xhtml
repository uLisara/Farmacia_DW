<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="../../template/admin.xhtml"></ui:include>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="#{msj['editar.ID']}"></h:outputLabel>
                <h:outputText value="#{managedSubCatPro.subCatPro.idSub}"></h:outputText>
                
                <h:outputLabel value="#{msj['editar.categoria']}"></h:outputLabel>
                <h:selectOneMenu value="#{managedSubCatPro.catPro.idcatpro}">
                    <f:selectItems value="#{managedCategoriaProducto.listCatPro}" var="a"
                                   itemLabel="#{a.nombreCat}" itemValue="#{a.idcatpro}"></f:selectItems>
                </h:selectOneMenu>
                
                <h:outputLabel value="#{msj['editar.nombre']}"></h:outputLabel>
                <h:inputText value="#{managedSubCatPro.subCatPro.nombreSub}"></h:inputText>
                
                <h:commandButton value="#{msj['editar.actualizar']}" action="listar" actionListener="#{managedSubCatPro.modificar()}"></h:commandButton>
            </h:panelGrid>
            <h:link outcome="/index" value="#{msj['editar.regresar']}"></h:link><br></br>
            <h:link outcome="listar" value="#{msj['editar.ListarSubCategoria']}"></h:link><br></br>
        </h:form>
        <ui:include src="../../template/footer.xhtml"></ui:include>
    </h:body>
</html>
