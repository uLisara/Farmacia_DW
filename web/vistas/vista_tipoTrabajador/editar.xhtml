<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <h:form style="border:5px solid #E1E1E1; border-radius: 10px; height: 400px;
                margin: 0 auto; width: 90%; padding-bottom: 20px; padding-left: 450px; padding-top: 20px>
            <b:panelGrid colSpans="2,10">
                <h:outputLabel value="#{msj['editar.ID']}"></h:outputLabel>
                <h:outputText value="#{managedTipotrabajador.tipo.idtipotra}"></h:outputText>
                
                <h:outputLabel value="#{msj['editar.nombre']}"></h:outputLabel>
                <h:inputText value="#{managedTipotrabajador.tipo.nomtipotra}"></h:inputText>
                
                <h:commandButton style="background-color: #0066cc " class="btn btn-warning" value="#{msj['editar.actualizar']}" action="listar" actionListener="#{managedTipotrabajador.modificar()}"></h:commandButton>
            </b:panelGrid>
            <h:link outcome="/index" value="#{msj['editar.regresar']}"></h:link><br></br>
            <h:link outcome="listar" value="#{msj['editar.listarTipoTrabajador']}"></h:link><br></br>
        </h:form>
    </h:body>
</html>
