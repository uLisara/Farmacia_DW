<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="#{msj['editar.ID']}"></h:outputLabel>
                <h:outputText value="#{managedCategoriaPago.catPago.idcatpago}"></h:outputText>
                <h:outputLabel value="#{msj['editar.nombre']}"></h:outputLabel>
                <h:inputText value="#{managedCategoriaPago.catPago.nomcatpago}"></h:inputText>
                <h:commandButton value="#{msj['editar.actualizar']}" actionListener="#{managedCategoriaPago.modificar()}" action="lista"></h:commandButton>
            </h:panelGrid>
        </h:form>
        <h:link outcome="" value="#{msj['editar.regresar']}"></h:link><br></br>
        <h:link outcome="lista" value="#{msj['editar.ListarCategoriaPago']}"></h:link><br></br>
    </h:body>
</html>
