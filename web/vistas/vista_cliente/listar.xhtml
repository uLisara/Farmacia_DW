<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
     
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:include src="../../template/admin.xhtml"></ui:include> 
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <h:form>
            <b:dataTable value="#{managedCliente.listaCliente}" widgetVar="" var="lis" >
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.dni']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.dnicli}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.Nombre']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.nombrecli}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.apellidoPaterno']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.apePaternocli}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.apellidoMaterno']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.apeMaternocli}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.genero']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.sexocli}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.telefono']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.telefonocli}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.correo']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.correocli}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.contrasena']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.contrasenacli}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.distrito']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.idDistritocli.nomDis}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.direccion']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.direccioncli}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.referencia']}"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{lis.referenciacli}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.eliminar']}"></h:outputText>
                    </f:facet>
                    <h:commandButton style="background-color: #ff0000 " class="btn btn-warning" value="#{msj['listar.eliminar']}" actionListener="#{managedCliente.eliminar(lis)}"></h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msj['listar.modificar']}"></h:outputText>
                    </f:facet>
                    <h:commandButton style="background-color: #0066cc " class="btn btn-warning" value="#{msj['listar.modificar']}" action="editar" actionListener="#{managedCliente.cargarDatos(lis)}"></h:commandButton>
                </h:column>
            </b:dataTable>
        </h:form>
        <ui:include src="../../template/footer.xhtml"></ui:include>
    </h:body>
</html>
