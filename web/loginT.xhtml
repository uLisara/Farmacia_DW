<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body> 
        <br></br>
        <br></br>
        <br></br> 
        <b:navBar brand="info@company.com" brandHref="#" fluid="true" style="background-color: #daab13; font-family:serif; font-size:smaller ">
             <b:navbarLinks pull="right" styleClass="hidden-xs"> 
                 <b:socialShare shares="twitter,linkedin,facebook"
               showLabel="true" show-count="false"
               text="BootsFaces rocks!" block-message="Click to unblock the share buttons" />
            </b:navbarLinks> 
        <h:form style="border:5px solid #E1E1E1; border-radius: 10px; height: 350px;
                margin: 0 auto; width: 20%; padding-bottom: 10px; padding-left: 50px; padding-top: 30px">
            <h:outputLabel value="Iniciar Sesion"></h:outputLabel><br></br>
            <h:outputLabel value="ADMINISTRADOR"></h:outputLabel><br></br><br></br>

                <h:outputLabel value="#{msj['agregar.correo']}"></h:outputLabel>
                <br></br>
                <h:inputText value="#{managedTrabajador.traba.correotra}" required="true"/>
                <br></br>
                <br></br>
                <h:outputText value="#{msj['agregar.contrasena']}"></h:outputText>
                <h:inputText value="#{managedTrabajador.traba.contrasenatra}" required="true"/>
                <br></br>
                <br></br>
                <h:commandButton style="background-color: #0066cc " class="btn btn-warning" value="#{msj['loginT.IniciarSesion']}" action="#{managedTrabajador.validarTrabajador()}"></h:commandButton>
            </b:panelGrid>
        </h:form>
            <ui:include src="/template/footer.xhtml"></ui:include>
    </h:body>
