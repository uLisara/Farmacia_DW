<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="../../template/admin.xhtml"></ui:include>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <h:form  style="border:5px solid #E1E1E1; border-radius: 10px; height: 150px;
                margin: 0 auto; width: 30%; padding-bottom: 20px; padding-left: 1px; padding-top: 20px; text-align: center">
            <b:panelGrid columns="2">
                <h:outputLabel value="#{msj['agregar.ID']}"></h:outputLabel>
                <h:outputText value="#{managedDistrito.distri.idDistrito}"></h:outputText>
                <h:outputLabel value="#{msj['agregar.Nombre']}"></h:outputLabel>
                <h:inputText value="#{managedDistrito.distri.nomDis}"></h:inputText>
                <h:outputLabel value="#{msj['agregar.costoEnvio']}"></h:outputLabel>
                <h:inputText value="#{managedDistrito.distri.costoenvio}"></h:inputText>
                <h:commandButton style="background-color: #0066cc " class="btn btn-warning" value="#{msj['agregar.guardar']}" actionListener="#{managedDistrito.guardar()}" action="listar"></h:commandButton>
            </b:panelGrid>
        </h:form>
        <ui:include src="../../template/footer.xhtml"></ui:include>
    </h:body>
</html>
