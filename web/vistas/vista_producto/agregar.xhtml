<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>  
        <ui:include src="../../template/admin.xhtml"></ui:include>
        <br></br>
        <br></br>
        <br></br>
        <h:form enctype="multipart/form-data" style="border:5px solid #E1E1E1; border-radius: 10px; height: 280px;
                margin: 0 auto; width: 30%; padding-bottom: 20px; padding-left: 1px; padding-top: 20px; text-align: center">
            <b:panelGrid columns="2">
                <h:outputLabel value="#{msj['agregar.ID']}"></h:outputLabel>
                <h:outputText value="#{managedProducto.pro.idpro}"></h:outputText>
                
                <h:outputLabel value="#{msj['agregar.categoria']}"></h:outputLabel>
                <h:selectOneMenu value="#{managedProducto.sub.idSub}">
                    <f:selectItems value="#{managedSubCatPro.listaSubCatPro}" var="a"
                                   itemLabel="#{a.nombreSub}" itemValue="#{a.idSub}"></f:selectItems>
                </h:selectOneMenu>
                
                <h:outputLabel value="#{msj['agregar.Nombre']}"></h:outputLabel>
                <h:inputText value="#{managedProducto.pro.nombrepro}"></h:inputText>
                
                <h:outputLabel value="#{msj['agregar.precio']}"></h:outputLabel>
                <h:inputText value="#{managedProducto.pro.preciopro}"></h:inputText>
                
                <h:outputLabel value="#{msj['agregar.stock']}"></h:outputLabel>
                <h:inputText value="#{managedProducto.pro.stockpro}"></h:inputText>
            </b:panelGrid>
            <p:fileUpload mode="advanced"
                          fileUploadListener="#{managedProducto.cargarArchivo}"
                          auto="true"
                          allowTypes="/(\.|\/)(gif|jpg|jpeg|png|GIF|JPG|JPEJ|PNG)$/"></p:fileUpload>
                
            <h:commandButton style="background-color: #0066cc " class="btn btn-warning" value="#{msj['agregar.guardar']}" action="listar" actionListener="#{managedProducto.guardar()}" ></h:commandButton>
            
        </h:form>
        <ui:include src="../../template/footer.xhtml"></ui:include>
    </h:body>
</html>
