<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="../../template/admin.xhtml"></ui:include>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <h:form style="border:5px solid #E1E1E1; border-radius: 10px; height: 250px;
                margin: 0 auto; width: 30%; padding-bottom: 20px; padding-left: 1px; padding-top: 20px; text-align: center">
            <b:panelGrid columns="2">
                <h:outputLabel value="#{msj['agregar.ID']}"></h:outputLabel>
                <h:outputText value="#{managedPedido.pedid.idpedido}"></h:outputText>
                
                <h:outputLabel value="#{msj['agregar.cliente']}"></h:outputLabel>
                <h:selectOneMenu style="border-radius: 2px" value="#{managedPedido.cli.dnicli}">
                    <f:selectItems value="#{managedCliente.listaCliente}" var="a"
                                   itemLabel="#{a.nombrecli}" itemValue="#{a.dnicli}"></f:selectItems>
                </h:selectOneMenu>
                
                <h:outputLabel value="#{msj['agregar.detalle']}"></h:outputLabel>
                <h:selectOneMenu style="border-radius: 2px" value="#{managedPedido.detallePedido.iddetallepe}">
                    <f:selectItems value="#{managedDetallePedido.listDetalle}" var="b"
                                   itemLabel="#{b.iddetallepe}" itemValue="#{b.iddetallepe}"></f:selectItems>
                </h:selectOneMenu>
                
                <h:outputLabel value="#{msj['agregar.estado']}"></h:outputLabel>
                <h:selectOneMenu style="border-radius: 2px" value="#{managedPedido.estadoPedido.idestadope}">
                    <f:selectItems value="#{managedEstadoPedido.listEstadoPedido}" var="c"
                                   itemLabel="#{c.nomestadope}" itemValue="#{c.idestadope}"></f:selectItems>
                </h:selectOneMenu>
                
                <h:outputLabel value="#{msj['agregar.categoriaPago']}"></h:outputLabel>
                <h:selectOneMenu style="border-radius: 2px" value="#{managedPedido.catPago.idcatpago}">
                    <f:selectItems value="#{managedCategoriaPago.listCatPago}" var="d"
                                   itemLabel="#{d.nomcatpago}" itemValue="#{d.idcatpago}"></f:selectItems>
                </h:selectOneMenu>
                
                <h:outputLabel value="#{msj['agregar.tipoPago']}"></h:outputLabel>
                <h:selectOneMenu style="border-radius: 2px" value="#{managedPedido.tipoPago.idpg}">
                    <f:selectItems value="#{managedTipoPago.listTipoPago}" var="e"
                                   itemLabel="#{e.nombrepg}" itemValue="#{e.idpg}"></f:selectItems>
                </h:selectOneMenu>
                
                
                <h:commandButton style="background-color: #0066cc" class="btn btn-warning" value="#{msj['agregar.guardar']}" action="lista" actionListener="#{managedPedido.guardar()}"></h:commandButton>
            </b:panelGrid>
        </h:form>
        <ui:include src="../../template/footer.xhtml"></ui:include>
    </h:body>
</html>
