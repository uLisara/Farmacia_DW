<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
        <f:event type="preRenderView" listener="#{managedSession.verificarSessionC()}"></f:event>
    </h:head>
    <h:body>
        <ui:include src="/template/clienteS.xhtml"/>
        <h2>Editar Pefil</h2><br></br>
        <h:form style="border:5px solid #E1E1E1; border-radius: 10px; height: 400px;
                margin: 0 auto; width: 38%; padding-bottom: 20px; padding-left: 90px; padding-top: 20px; padding-right: 2px">
            <b:panelGrid colSpans="2,10">
                <h:outputLabel value="#{msj['editar.dni']}"></h:outputLabel>
                <h:outputText value="#{managedCliente.cli.dnicli}"></h:outputText>
                
                <h:outputLabel value="#{msj['editar.nombre']}"></h:outputLabel>
                <h:inputText value="#{managedCliente.cli.nombrecli}"></h:inputText>
                
                <h:outputLabel value="#{msj['editar.apellidoPaterno']}"></h:outputLabel>
                <h:inputText value="#{managedCliente.cli.apePaternocli}"></h:inputText>
                
                <h:outputLabel value="#{msj['editar.apellidoMaterno']}"></h:outputLabel>
                <h:inputText value="#{managedCliente.cli.apeMaternocli}"></h:inputText>
                
                <h:outputLabel value="#{msj['editar.genero']}"></h:outputLabel>
                <h:inputText value="#{managedCliente.cli.sexocli}"></h:inputText>
                
                <h:outputLabel value="#{msj['editar.telefono']}"></h:outputLabel>
                <h:inputText value="#{managedCliente.cli.telefonocli}"></h:inputText>
                
                <h:outputLabel value="#{msj['editar.correo']}"></h:outputLabel>
                <h:inputText value="#{managedCliente.cli.correocli}"></h:inputText>
                
                <h:outputLabel value="#{msj['editar.contrasena']}"></h:outputLabel>
                <h:inputText value="#{managedCliente.cli.contrasenacli}"></h:inputText>
                
                <h:outputLabel value="#{msj['editar.distrito']}"></h:outputLabel>
                <h:selectOneMenu value="#{managedCliente.dis.idDistrito}">
                    <f:selectItems value="#{managedDistrito.listarDistrito}" var="a"
                                   itemLabel="#{a.nomDis}" itemValue="#{a.idDistrito}"></f:selectItems>
                </h:selectOneMenu>
                
                <h:outputLabel value="#{msj['editar.direccion']}"></h:outputLabel>
                <h:inputText value="#{managedCliente.cli.direccioncli}"></h:inputText>
                
                <h:outputLabel value="#{msj['editar.referencia']}"></h:outputLabel>
                <h:inputText value="#{managedCliente.cli.referenciacli}"></h:inputText>
                <br></br>
                <h:commandButton style="background-color: #0066cc " class="btn btn-warning" value="#{msj['editar.actualizar']}" action="indexProducto" actionListener="#{managedCliente.modificar()}"></h:commandButton>
            </b:panelGrid>
        </h:form>
        <ui:include src="/template/footer.xhtml"></ui:include>
    </h:body>
</html>
